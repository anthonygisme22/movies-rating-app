<div class="hero">
  <div class="hero-content">
    <h1>Welcome to My Movies App</h1>
    <p>Discover and rate your favorite movies.</p>
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search Movies</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Enter movie title">
    </mat-form-field>
    <button mat-button color="accent" routerLink="/movies">Browse Movies</button>
  </div>
</div>

<div class="featured-section">
  <h2>Featured Movies</h2>
  <div class="featured-movies">
    <div *ngFor="let movie of featuredMovies" class="featured-card">
      <h3>{{ movie.title }}</h3>
      <p>Rating: {{ movie.rating }}</p>
      <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">View Details</button>
    </div>
  </div>
</div>
