<div *ngIf="errorMessage" class="error">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="similarMovies.length > 0; else noSimilar" class="similar-movies-section">
  <h3>Similar Movies</h3>
  <div class="similar-movies-grid">
    <mat-card *ngFor="let movie of similarMovies" class="similar-movie-card">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-content>
        <p>Rating: {{ movie.vote_average }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/movies', movie.id]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #noSimilar>
  <p>No similar movies found.</p>
</ng-template>
