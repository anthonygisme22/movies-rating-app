<div class="favorites-container">
  <h2>Your Favorite Movies</h2>
  <div *ngIf="favoriteMovies.length > 0; else noFavorites" class="favorites-grid">
    <mat-card *ngFor="let movie of favoriteMovies" class="favorite-card">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-content>
        <p>Rating: {{ movie.rating }}</p>
        <p>Baked Scale: {{ movie.bakedScale }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noFavorites>
    <p>You have no favorite movies yet.</p>
  </ng-template>
</div>
