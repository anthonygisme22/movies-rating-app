<div class="filter-section">
  <form [formGroup]="filterForm" class="filter-form">
    <mat-form-field appearance="fill">
      <mat-label>Min Rating</mat-label>
      <input matInput formControlName="minRating" placeholder="e.g., 3">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Max Rating</mat-label>
      <input matInput formControlName="maxRating" placeholder="e.g., 5">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" placeholder="e.g., 2020">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Sort By</mat-label>
      <mat-select formControlName="sortBy">
        <mat-option value="">None</mat-option>
        <mat-option value="rating_desc">Rating: High to Low</mat-option>
        <mat-option value="rating_asc">Rating: Low to High</mat-option>
        <mat-option value="year_desc">Year: Newest First</mat-option>
        <mat-option value="year_asc">Year: Oldest First</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div class="movies-list">
  <div *ngIf="filteredMovies.length > 0; else noMovies" class="movies-grid">
    <div *ngFor="let movie of filteredMovies" class="movie-card">
      <h3>{{ movie.title }}</h3>
      <p>Rating: {{ movie.rating }}</p>
      <p>Year: {{ movie.year }}</p>
      <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">View Details</button>
    </div>
  </div>
  <ng-template #noMovies>
    <p>No movies match your criteria.</p>
  </ng-template>
</div>
