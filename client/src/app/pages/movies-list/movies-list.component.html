<div class="filter-controls" style="margin-bottom: 16px;">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="selectedSort" (selectionChange)="applyFilters()">
      <mat-option value="">None</mat-option>
      <mat-option value="rating_desc">Highest Rating</mat-option>
      <mat-option value="rating_asc">Lowest Rating</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="movies-container">
  <div *ngIf="displayedMovies.length > 0; else noMovies" class="card-grid">
    <mat-card class="movie-card" *ngFor="let movie of displayedMovies">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Rating: {{ movie.rating }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Baked Scale:</strong> {{ movie.bakedScale }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #noMovies>
    <p>No movies found.</p>
  </ng-template>

  <div *ngIf="filteredMovies.length > displayedMovies.length" class="load-more">
    <button mat-button color="accent" (click)="loadMore()">Load More</button>
  </div>
</div>
