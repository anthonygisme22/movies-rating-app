<div class="filter-controls" style="margin-bottom: 16px;">
  <mat-form-field appearance="fill">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="selectedSort" (selectionChange)="applyFilters()">
      <mat-option value="">None</mat-option>
      <mat-option value="rating_desc">Highest Rating</mat-option>
      <mat-option value="rating_asc">Lowest Rating</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.title }}
      <a [routerLink]="['/movies', movie.movieId]">View Details</a>
    </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.rating }} </td>
  </ng-container>

  <!-- BakedScale Column -->
  <ng-container matColumnDef="bakedScale">
    <th mat-header-cell *matHeaderCellDef> Baked Scale </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.bakedScale }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'rating', 'bakedScale']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'rating', 'bakedScale']"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
