<div class="search-results">
  <h2>Search Results for "{{ query }}"</h2>
  <div *ngIf="filteredMovies.length > 0; else noResults" class="results-grid">
    <mat-card *ngFor="let movie of filteredMovies" class="result-card">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-content>
        <p>Rating: {{ movie.rating }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noResults>
    <p>No movies found for your search query.</p>
  </ng-template>
</div>
